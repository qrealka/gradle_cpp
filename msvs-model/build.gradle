apply plugin: 'cpp'
apply plugin: 'visual-studio'
apply plugin: 'maven'

allprojects {
	// In this section you declare where to find the dependencies of your project
	repositories {
		// Use 'jcenter' for resolving your dependencies.
		// You can declare any Maven/Ivy/file repository here.
		// jcenter()
		maven {
		    credentials {
	            username nexusUsername
	            password nexusPassword
	        }

		    url "${nexusUrl}/content/repositories/releases"
		}
	}

	configurations {
		freetype
	}

	dependencies {
		freetype group:"nitro", name: "freetype", version: "1.0.1", ext: "zip"
	}

	task extractBinaries(type: Copy) {
		ext.libsDir = "${buildDir}/libs"
		description "Install binary delivery for ${project.name} to " + libsDir
		from { configurations.freetype.collect{ zipTree(it) } }
		into (libsDir)
	}
}

